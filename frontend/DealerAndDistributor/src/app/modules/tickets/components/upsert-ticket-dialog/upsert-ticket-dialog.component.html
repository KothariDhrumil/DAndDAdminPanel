<h2 mat-dialog-title>{{ data.id ? 'Edit Ticket' : 'Create Ticket' }}</h2>
<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="4"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button type="button" (click)="cancel()" [disabled]="loading">Cancel</button>
  <button mat-raised-button color="primary" type="button" (click)="submit()" [disabled]="loading || form.invalid">{{ data.id ? 'Save' : 'Create' }}</button>
</div>
