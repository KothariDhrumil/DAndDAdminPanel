<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="authRoleForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography" style="width: auto;">
    <div class="row">
      <div class="col-lg-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Role Name</mat-label>
          <input autocomplete="off" formControlName="roleName" matInput placeholder="Email" class="form-control"
            required type="roleName">
          <mat-error>Please provide a valid Name</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Role Description</mat-label>
          <input autocomplete="off" formControlName="description" matInput placeholder="Role Description"
            class="form-control" required>
          <mat-error>Please provide a valid Description</mat-error>
        </mat-form-field>
      </div>


      <div class="col-lg-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Roles</mat-label>
          <mat-select formControlName="permissionNames" multiple>
            @for (permission of permissionsList; track permission) {
            <mat-option [value]="permission">{{permission}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="!authRoleForm.dirty || !authRoleForm.valid"
      type="submit">
      Save
    </button>
  </mat-dialog-actions>
</form>
