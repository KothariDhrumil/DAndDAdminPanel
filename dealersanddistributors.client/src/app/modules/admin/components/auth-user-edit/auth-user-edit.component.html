<h2 mat-dialog-title>{{ formTitle }}</h2>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography" style="width: auto;">
    <div class="row">
      <input formControlName="userId" type="hidden">
      <input formControlName="foundChangeType" type="hidden">


      <div>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input autocomplete="off" formControlName="email" matInput placeholder="Email" class="form-control" required
            type="email">
          <mat-error>Please provide a valid email</mat-error>
        </mat-form-field>
      </div>
      <div class="col-lg-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>User Name</mat-label>
          <input autocomplete="off" formControlName="userName" matInput placeholder="User Name" class="form-control"
            required>
          <mat-error>Please provide a valid email</mat-error>
        </mat-form-field>
      </div>

      <div class="col-lg-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Roles</mat-label>
          <mat-select formControlName="roleNames" multiple>
            @for (role of roles; track role) {
            <mat-option [value]="role">{{role}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>


      <div class="col-lg-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>TenantName</mat-label>
          <mat-select formControlName="tenantName" disableRipple>
            @for (tenant of tenants; track tenant) {
            <mat-option [value]="tenant">{{tenant}}</mat-option>
            }

          </mat-select>
        </mat-form-field>
      </div>

    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" [disabled]="!userForm.dirty || !userForm.valid"
      type="submit">
      Save
    </button>
  </mat-dialog-actions>
</form>
