<h2 mat-dialog-title>{{'dialogs.delete.title'}}</h2>
  <mat-dialog-content class="mat-typography">
    {{message}}
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button (click)="onNoClick()">{{'dialogs.delete.buttons.cancel'}}</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="danger">{{'dialogs.delete.buttons.confirm'}}</button>
  </mat-dialog-actions>
