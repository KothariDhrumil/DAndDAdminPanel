# SonarQube Project Configuration
sonar.projectKey=DealersAndDistributors
sonar.projectName=Dealers And Distributors
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/*.min.js,**/wwwroot/lib/**,dealersanddistributors.client/**

# Test coverage
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Language
sonar.language=cs
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.dotnet.excludeGeneratedCode=true
