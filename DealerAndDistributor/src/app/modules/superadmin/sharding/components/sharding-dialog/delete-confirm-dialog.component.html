<h2 mat-dialog-title>Delete Sharding</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.name }}</strong>?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()">Delete</button>
</mat-dialog-actions>
