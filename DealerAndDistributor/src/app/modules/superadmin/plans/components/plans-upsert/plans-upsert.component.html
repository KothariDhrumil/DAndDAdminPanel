<section class="content">
  <div class="content-block">
    <div class="block-header">
      <app-breadcrumb [title]="breadcrumbTitle()" [items]="['Superadmin','Plans']"
        [active_item]="breadcrumbTitle()"></app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2>{{ breadcrumbTitle() }}</h2>
          </div>
          <div class="body">

            <form class="form" [formGroup]="form">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required />
              </mat-form-field>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Description</mat-label>
                <input matInput formControlName="description" />
              </mat-form-field>

              <div class="grid-2">
                <mat-form-field appearance="outline">
                  <mat-label>Validity (days)</mat-label>
                  <input matInput type="number" formControlName="planValidityInDays" required />
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Rate</mat-label>
                  <input matInput type="number" formControlName="planRate" required />
                </mat-form-field>
              </div>

              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Active</mat-label>
                <mat-select formControlName="isActive">
                  <mat-option [value]="true">Active</mat-option>
                  <mat-option [value]="false">Inactive</mat-option>
                </mat-select>
              </mat-form-field>

              <app-roles-selector formControlName="roleIds"  label="Roles"></app-roles-selector>

              <div class="actions">
                <button mat-stroked-button color="primary" type="button" (click)="cancel()">Cancel</button>
                <button mat-flat-button color="primary" type="button" (click)="submit()"
                  [disabled]="form.invalid || loading()">
                  {{ isEdit() ? 'Update' : 'Create' }}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
