<h2 mat-dialog-title>Delete User Type</h2>
<div mat-dialog-content>
  <p>Are you sure you want to delete <strong>{{ data.userType.name }}</strong>?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="delete()" [disabled]="loading">Delete</button>
</div>
