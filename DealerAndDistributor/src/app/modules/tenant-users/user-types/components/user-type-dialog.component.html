
<h2 mat-dialog-title>{{ isEdit ? 'Edit User Type' : 'Create User Type' }}</h2>
<div mat-dialog-content class="pt-2">
  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" maxlength="100" required />
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Description</mat-label>
          <input matInput formControlName="description" maxlength="250" />
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid || loading">
    {{ isEdit ? 'Update' : 'Create' }}
  </button>
  <button mat-button (click)="cancel()">Cancel</button>
</div>
