<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/pages/bg-02.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <h4 class="welcome-msg"> Sign Up </h4>
          <p class="auth-signup-text text-muted">Enter details to create your account</p>
          <app-upsert-tenant [title]="'Sign Up'" [submitText]="'Register'" [showPassword]="true"
            [designations]="designations" (submitted)="onSharedSubmit($event)"></app-upsert-tenant>
          <div class="flex-sb-m w-full p-b-20 text-center">
            <div>
              <span>Already Registered? <a routerLink="/authentication/signin">Login</a></span>
            </div>
          </div>
          <h6 class="social-login-title">OR</h6>
          <ul class="list-unstyled social-icon mb-0 mt-3">
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-google"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded flex-c-m">
                <i class="fab fa-facebook-f"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-twitter"></i>
              </a></li>
            <li class="list-inline-item"><a href="javascript:void(0)" class="rounded">
                <i class="fab fa-linkedin-in"></i>
              </a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
